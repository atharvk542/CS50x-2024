{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <label for="symbol">Choose a stock to sell:</label>
    <form action="/sell" method="post">

        <select name="symbol" class="mb-3">
            {% for row in stocks %}
                <option>{{ row["symbol"] }}</option>
            {% endfor %}
        </select>

        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="shares" placeholder="# of Shares" type="number">
        </div>

        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
